<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <br>    

    <section>
      <input id='name-input' placeholder="Enter your name">
      <button id="update-button">Update Name</button>
      <button id="pink">Pink</button>
      <button id="light-green">LightGreen</button>
      <button id="light-blue">LightBlue</button>
      <button id="red">Red</button>
    </section>
    <br>
    <div id="grey-box">
    <div id="main-tag">
      <h1 id="primary-header">HELLO</h1> 

      <p>my name is</p>
    
      <p id="name">Trevor Rezac</p>
    </div>
    </div>
  </main>

  <script src="app.js" type="module"></script>
</body>

</html>
